# Controller configuration for UR5e + Robotiq 2F-85 gripper
# Perfect V2 - Updated for better Gazebo Sim compatibility

controller_manager:
  ros__parameters:
    # Match Gazebo physics rate (1000 Hz with max_step_size=0.001)
    update_rate: 1000  # Hz - matched to Gazebo step size

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    scaled_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_forward_position_controller:
      type: forward_command_controller/ForwardCommandController

joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true

scaled_joint_trajectory_controller:
  ros__parameters:
    use_sim_time: true
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.2
      goal_time: 0.0

gripper_forward_position_controller:
  ros__parameters:
    use_sim_time: true
    joints:
      - robotiq_85_left_knuckle_joint
    interface_name: position
